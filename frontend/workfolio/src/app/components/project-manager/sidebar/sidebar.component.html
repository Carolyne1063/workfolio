        <img *ngIf="userImage" [src]="userImage" alt="User Profile" class="user-image" />

    </p>

    <hr>
    <hr>
    <ul class="sidenav">
        <br>

        <br>
        <hr>
        <li><i class="fa-solid fa-rocket"></i><a (click)="onSelectSection('projects')">Projects</a></li>
        <br>
        <hr>
        <li><i class="fa-solid fa-users"></i><a (click)="onSelectSection('employees')">Employees</a></li>
        <br>
        <hr>
    </ul>
    <p><i class="fa-solid fa-right-from-bracket"></i><a href="/landing"><span>Log Out</span></a></p>
