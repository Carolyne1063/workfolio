<div class="container">
  <div class="form-container" [ngClass]="{'login-mode': isLoginMode, 'register-mode': !isLoginMode}">

    <div class="form-box login-form" *ngIf="isLoginMode">
      <h2>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="input-group">
          <label for="loginEmail">Email</label>
          <input id="loginEmail" type="email" formControlName="email" placeholder="Enter your email" />
        </div>
        <div class="input-group">
          <label for="loginPassword">Password</label>
          <input id="loginPassword" type="password" formControlName="password" placeholder="Enter your password" />
        </div>
        <button type="submit">Login</button>
      </form>
      <p class="toggle-text">
        Don't have an account?
        <a href="#" (click)="toggleMode(); $event.preventDefault();">Register</a>
      </p>
    </div>

    <div class="form-box register-form" *ngIf="!isLoginMode">
      <h2>Register</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <div class="input-group">
          <label for="firstname">First Name</label>
          <input id="firstname" type="text" formControlName="firstname" placeholder="Enter your first name" />
        </div>
        <div class="input-group">
          <label for="lastname">Last Name</label>
          <input id="lastname" type="text" formControlName="lastname" placeholder="Enter your last name" />
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input id="email" type="email" formControlName="email" placeholder="Enter your email" />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input id="password" type="password" formControlName="password" placeholder="Enter your password" />
        </div>
        <button type="submit">Register</button>
      </form>
      <p class="toggle-text">
        Already have an account?
        <a href="#" (click)="toggleMode(); $event.preventDefault();">Login</a>
      </p>
    </div>
  </div>
</div>
